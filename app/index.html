<!doctype html>
<html lang="en" ng-app="pokedexApp">

<head>
    <meta charset="utf-8">
    <title>Pokedex</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</head>

<body ng-controller="PokemonController">
    <div class="text-center">
        <h1>Pokedex</h1>
    </div>
    <div class="container">
        <div class="col-md-8">
            <div class="text-center">
                <ul class="box">
                    <li class="box-item" ng-repeat="p in pokemons">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <img ng-src="{{getPokemonImageUri(p.national_id)}}" alt="">
                                <p>{{p.name}}</p>
                                <button type="button" class="btn btn-success" ng-click="showPokemonDetails(p)">
                                    Details
                                </button>
                            </div>
                        </div>
                    </li>
                </ul>
                <button type="button" class="btn btn-lg" ng-click="loadMorePokemons()">
                    More
                </button>
            </div>
        </div>
        <div class="col-md-4">
            <div ng-if="pokemon">
                <div class="details" ng-include src="'partials/pokemonDetails.html'"></div>
            </div>

        </div>

    </div>

</body>

</html>
