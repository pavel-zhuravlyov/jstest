<!doctype html>
<html lang="en" ng-app="pokedexApp">

<head>
  <meta charset="utf-8">
  <title>Pokedex</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>

  <script src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>

  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>

</head>

<body ng-controller="PokemonController">
  <div class="text-center">
    <h1 class="main-title">Pokedex</h1>
  </div>
  <div class="container">
    <div class="col-md-8">
      <div class="text-center">
        <ul class="box">
          <li class="box-item" ng-repeat="pokemon in pokemons">
            <a href="" ng-click="showPokemonDetails(pokemon)">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h2 class="panel-title text-center">{{pokemon.name}}</h2>
                </div>
                <div class="panel-body">
                  <img ng-src="{{getPokemonImageUri(pokemon.national_id)}}" alt="">
                  <p ng-repeat="type in pokemon.types">
                      {{type.name}}
                  </p>
                </div>
              </div>
            </a>
          </li>
        </ul>
        <div>
          <img id="spinner" ng-src="img/spinner.gif" style="display:none;">
        </div>
        <button type="button" class="btn btn-lg" ng-click="loadMorePokemons()">
          More
        </button>
      </div>
    </div>
    <div class="col-md-4">
      <div class="details" ng-if="pokemon">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title text-center">{{pokemon.name}}</h2>
          </div>
          <div class="panel-body">
            <div class="text-center">
              <img ng-src="{{getPokemonImageUri(pokemon.national_id)}}" alt="">
            </div>
            <table class="table">
              <tr ng-repeat="(name, value) in pokemonDetails">
                <td>{{name}}</td>
                <td>{{value}}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>

    </div>

  </div>

</body>

</html>
