<!doctype html>
<html lang="en" ng-app="pokedexApp">

<head>
  <meta charset="utf-8">
  <title>Pokedex</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="assets/js/scripts.js"></script>
</head>

<body ng-controller="PokemonController">
  <div class="text-center">
    <h1 class="main-title">Pokedex</h1>
  </div>
  <div class="container">
    <div class="col-md-8">
      <div class="text-center">
        <div class="type-filter">
          <label for="tpe-selection">Select type filter:</label>
          <select id="type-selection" class="form-control" ng-model="selectedType">
            <option></option>
            <option ng-repeat="type in pokemonTypes" value="{{type}}">{{type}}</option>
          </select>
        </div>
        <ul class="box">
          <li class="box-item" ng-repeat="pokemon in pokemons | filter: typeFilter">
            <a href="" ng-click="showPokemonDetails(pokemon)">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h2 class="panel-title text-center">{{pokemon.name}}</h2>
                </div>
                <div class="panel-body">
                  <img ng-src="{{'http://pokeapi.co/media/img/' + pokemon.national_id + '.png'}}" alt="">
                  <p ng-repeat="type in pokemon.types">
                      {{type.name}}
                  </p>
                </div>
              </div>
            </a>
          </li>
        </ul>
        <div>
          <img id="spinner" ng-src="assets/img/spinner.gif" ng-show="spinner">
        </div>
        <button type="button" class="btn btn-lg" style="margin-bottom: 50px;" ng-click="loadMorePokemons()">
          More
        </button>
      </div>
    </div>
    <div class="col-md-4">
      <div class="details" ng-if="pokemon">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title text-center">{{pokemon.name}}</h2>
          </div>
          <div class="panel-body">
            <div class="text-center">
              <img ng-src="{{'http://pokeapi.co/media/img/' + pokemon.national_id + '.png'}}" alt="">
            </div>
            <table class="table">
              <tr ng-repeat="(name, value) in pokemonDetails">
                <td>{{name}}</td>
                <td>{{value}}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>

    </div>

  </div>

</body>

</html>
